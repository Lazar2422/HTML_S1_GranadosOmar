<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <form method="get" action="index.html">
        <input type="text" name="nombre" placeholder="Nombre" maxlength="50">
        <br>
        <input type="text" name="apellido" placeholder="apellido" maxlength="50">
        <br>
        <label for="sexo">Selecione su sexo: </label>
        <select>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <br>
        <input type="email" name="correo" placeholder="example@a.com">
        <br>
        <input type="checkbox" name="ofertas" checked>Deseo recibir información sobre novedades y ofertas
        <br>
        <input type="checkbox" name="condicones" checked>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos
        <br>
        <label name="poblacion">Poblacion</label>
        <select>
            <option name="Bucaramanga">Bucaramanga</option>
            <option name="Giron">Giron</option>
            <option name="Floridablanca">Floridablanca</option>
            <option name="Piedecuesta">Piedecuesta</option>
        </select>
        <br>
        <input type="submit" name="envio" placeholder="envio">
    </form>
</body>
</html>
